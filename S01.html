<html>
<head>
    <title>My Web Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script/realgrid-style.css">
    <!-- Jquery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- RealGrid --> 
    <script src="script/realgrid.2.3.0.min.js"></script>
    <script src="script/realgrid-utils.js"></script>
    <!-- Custom Script -->  
    <script>
        var gridView;               // 레이아웃, 스타일, 익스프레션.. 아이템모델, 컨트롤러
        var dataProvider;           // 오브젝트.. Json, xml, Excel..

        $(document).ready(function() {
            console.log("Document is ready!");
            // Initialize RealGrid or any other custom scripts here
            initializeGrid();
            console.log("Grid initialized!");
        });

        function initializeGrid() {
            dataProvider = new RealGrid.LocalDataProvider();  
            gridView = new RealGrid.GridView("gridContainer"); // gridContainer
            gridView.setDataSource(dataProvider);
        }

    </script>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple web page with a heading and a paragraph.</p>

    <p>Here is a RealGrid component:</p>
    <div id="gridContainer" style="width: 600px; height: 400px;"></div>
    

    <footer>
        <p>&copy; 2023 My Web Page</p>
    </footer>
</body>
</html>
